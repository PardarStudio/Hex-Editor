<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pardar Studio | Project</title>
    <style>
        :root {
            --rust: #a65d37;
            --dark: #0a0a0a;
            --text: #c4b9a9;
            --panel: #141414;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--dark);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Keeps the landing page tight */
        }

        .main-card {
            background: var(--panel);
            padding: 40px 20px;
            border-radius: 4px;
            border: 1px solid #1f1f1f;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        /* --- MASSIVE LOGO --- */
        .logo {
            width: 320px;
            height: auto;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 15px rgba(166, 93, 55, 0.2));
        }

        .tagline {
            font-size: 0.9rem;
            margin-bottom: 30px;
            color: #777;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* --- SCROLLABLE SCREENSHOTS --- */
        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 10px 0 20px 0;
            margin-bottom: 30px;
            scrollbar-width: thin;
            scrollbar-color: var(--rust) var(--dark);
        }

        /* Custom Scrollbar for Chrome/Safari */
        .scroll-container::-webkit-scrollbar { height: 4px; }
        .scroll-container::-webkit-scrollbar-track { background: var(--dark); }
        .scroll-container::-webkit-scrollbar-thumb { background: var(--rust); }

        .scroll-container img {
            height: 180px; /* Compact height */
            flex-shrink: 0;
            border: 1px solid #333;
            border-radius: 2px;
            transition: border-color 0.3s;
        }

        .scroll-container img:hover {
            border-color: var(--rust);
        }

        /* --- ACTION BUTTON --- */
        .btn {
            display: block;
            padding: 20px;
            background: var(--rust);
            color: var(--dark);
            text-decoration: none;
            font-weight: 900;
            font-size: 1.4rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: transform 0.2s, filter 0.2s;
        }

        .btn:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
        }

        footer {
            margin-top: 30px;
            font-size: 0.65rem;
            letter-spacing: 2px;
            color: #444;
        }
    </style>
</head>
<body>

    <div class="main-card">
        <img src="1.png" alt="Logo" class="logo">
        
        <div class="tagline">Open • Edit • Encrypt</div>

        <div class="scroll-container">
            <img src="2.png" alt="Screen 1">
            <img src="3.png" alt="Screen 2">
            </div>

        <a href="https://drive.google.com/file/d/1N8mReP9v1ueLn7HUBABu8rdgxGWduiwK/view?usp=drive_link" target="_blank" class="btn">
            СКАЧАТЬ
        </a>

        <footer>
            MADE BY PARDAR STUDIO, 2026
        </footer>
    </div>

</body>
</html>
