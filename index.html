<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexEditor | Редактор любого файла</title>
    <style>
        :root {
            --accent: #007acc;
            --accent-hover: #1c97ea;
            --bg: #101010;
            --card-bg: #1e1e1e;
            --text: #f0f0f0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        header {
            padding: 50px 20px;
        }

        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px var(--accent));
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
        }

        p {
            font-size: 1.2rem;
            color: #aaa;
            max-width: 600px;
            margin: 15px auto 30px;
        }

        .download-btn {
            background-color: var(--accent);
            color: white;
            text-decoration: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 122, 204, 0.4);
        }

        .download-btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }

        .screenshots {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            padding: 40px 20px;
            max-width: 1000px;
        }

        .screenshots img {
            width: 45%;
            min-width: 300px;
            border-radius: 8px;
            border: 1px solid #333;
            transition: 0.3s;
        }

        .screenshots img:hover {
            border-color: var(--accent);
            transform: scale(1.02);
        }

        footer {
            margin-top: 50px;
            padding: 20px;
            color: #555;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <img src="1.png" alt="HexEditor Logo" class="logo">
        <h1>HexEditor</h1>
        <p>Простой способ открывать, изменять и шифровать любые файлы.</p>
        <a href="https://drive.google.com/file/d/1N8mReP9v1ueLn7HUBABu8rdgxGWduiwK/view?usp=drive_link" target="_blank" class="download-btn">
            СКАЧАТЬ БЕСПЛАТНО
        </a>
    </header>

    <div class="screenshots">
        <img src="2.png" alt="Screenshot 1">
        <img src="3.png" alt="Screenshot 2">
    </div>

    <footer>
        &copy; 2024 HexEditor Project. Сделано просто и быстро.
    </footer>

</body>
</html>
