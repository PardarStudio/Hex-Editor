<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexEditor | Pardar Studio</title>
    <style>
        :root {
            --rust: #a65d37;
            --dark: #0f0f0f;
            --text: #c4b9a9;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--dark);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        .main-container {
            padding: 20px;
            max-width: 600px;
        }

        /* --- BIG LOGO --- */
        .logo {
            width: 280px; /* Bigger Logo */
            height: auto;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 20px rgba(166, 93, 55, 0.3));
        }

        h1 {
            font-size: 2.5rem;
            letter-spacing: 4px;
            margin: 10px 0;
            color: var(--rust);
            text-transform: uppercase;
        }

        p {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 40px;
            opacity: 0.8;
        }

        /* --- SIMPLEST BUTTON --- */
        .btn {
            display: inline-block;
            padding: 18px 40px;
            border: 2px solid var(--rust);
            color: var(--rust);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            transition: 0.3s;
        }

        .btn:hover {
            background: var(--rust);
            color: var(--dark);
        }

        /* --- SCREENSHOTS (Minimal) --- */
        .preview {
            margin-top: 60px;
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .preview img {
            width: 100px;
            border: 1px solid #333;
            opacity: 0.5;
            transition: 0.3s;
        }

        .preview img:hover {
            opacity: 1;
        }

        footer {
            margin-top: 50px;
            font-size: 0.7rem;
            letter-spacing: 2px;
            color: #444;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <img src="1.png" alt="HexEditor Logo" class="logo">
        
        <h1>HexEditor</h1>
        <p>Простой способ открывать, изменять и шифровать любые файлы.</p>

        <a href="https://drive.google.com/file/d/1N8mReP9v1ueLn7HUBABu8rdgxGWduiwK/view?usp=drive_link" target="_blank" class="btn">
            СКАЧАТЬ
        </a>

        <div class="preview">
            <img src="2.png" alt="Screenshot 1">
            <img src="3.png" alt="Screenshot 2">
        </div>

        <footer>
            MADE BY PARDAR STUDIO, 2026
        </footer>
    </div>

</body>
</html>
