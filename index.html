<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexEditor | Pardar Studio</title>
    <style>
        :root {
            --rust: #a65d37;
            --dark: #0a0a0a;
            --text: #c4b9a9;
            --accent-glow: rgba(166, 93, 55, 0.15);
        }

        /* Убираем лишние отступы и фиксируем фон */
        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--dark);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ШАПКА: компактнее, чтобы не занимать весь экран */
        header {
            width: 100%;
            padding: 20px 10px;
            text-align: center;
        }

        .logo {
            width: 100%;
            max-width: 450px; /* Немного меньше, чтобы освободить место */
            height: auto;
            filter: drop-shadow(0 0 20px var(--accent-glow));
        }

        /* ГАЛЕРЕЯ: теперь она ближе к логотипу */
        .gallery-section {
            width: 90%;
            max-width: 900px;
            position: relative;
            margin: 10px 0;
        }

        .slider-container {
            border: 2px solid #1a1a1a;
            background: #000;
            overflow: hidden;
            border-radius: 4px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .slider {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .slider img {
            width: 100%;
            flex-shrink: 0;
            display: block;
        }

        /* Кнопки теперь внутри или по краям, но не мешают контенту */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: var(--rust);
            border: 1px solid var(--rust);
            width: 50px;
            height: 50px;
            cursor: pointer;
            font-size: 1.2rem;
            z-index: 10;
            transition: 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-btn:hover { background: var(--rust); color: #000; }
        .prev { left: -25px; }
        .next { right: -25px; }

        /* КНОПКА СКАЧАТЬ: ближе и заметнее */
        .download-section {
            margin: 30px 0;
            text-align: center;
        }

        .download-btn {
            background: var(--rust);
            color: #000;
            text-decoration: none;
            padding: 20px 60px;
            font-size: 1.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            display: inline-block;
            box-shadow: 0 8px 25px var(--accent-glow);
        }

        .download-btn:hover {
            transform: translateY(-3px);
            filter: brightness(1.1);
        }

        footer {
            padding: 20px;
            font-size: 0.75rem;
            color: #444;
            text-align: center;
            letter-spacing: 1px;
        }

        /* Скрываем кнопки на совсем маленьких экранах, чтобы не вылезали */
        @media (max-width: 950px) {
            .prev { left: 5px; }
            .next { right: 5px; }
            .gallery-section { width: 95%; }
        }
    </style>
</head>
<body>

    <header>
        <img src="1.png" alt="HexEditor" class="logo">
    </header>

    <div class="gallery-section">
        <button class="nav-btn prev" onclick="moveSlide(-1)">&#10094;</button>
        <div class="slider-container">
            <div class="slider" id="slider">
                <img src="2.png" alt="Скриншот 1">
                <img src="3.png" alt="Скриншот 2">
            </div>
        </div>
        <button class="nav-btn next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <div class="download-section">
        <a href="https://drive.google.com/file/d/1N8mReP9v1ueLn7HUBABu8rdgxGWduiwK/view?usp=drive_link" target="_blank" class="download-btn">
            СКАЧАТЬ СЕЙЧАС
        </a>
    </div>

    <footer>
        РАЗРАБОТАНО PARDAR STUDIO &bull; 2026
    </footer>

    <script>
        let currentSlide = 0;
        const slider = document.getElementById('slider');
        const slides = slider.children.length;

        function moveSlide(direction) {
            currentSlide = (currentSlide + direction + slides) % slides;
            slider.style.transform = `translateX(-${currentSlide * 100}%)`;
        }
    </script>

</body>
</html>
