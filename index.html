<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HexEditor | Simple & Powerful</title>
    <style>
        :root {
            --accent: #00a2ff;
            --accent-glow: rgba(0, 162, 255, 0.3);
            --bg: #0a0a0c;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-dim: #a0a0a5;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 50% -20%, #1a1a2e 0%, transparent 50%),
                radial-gradient(circle at 0% 100%, #0d0d15 0%, transparent 40%);
            color: var(--text-main);
            margin: 0;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 80px 20px;
            text-align: center;
        }

        /* Hero Section */
        .hero {
            animation: fadeIn 1s ease-out;
        }

        .logo-wrapper {
            position: relative;
            display: inline-block;
            margin-bottom: 30px;
        }

        .logo-wrapper::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 150px; height: 150px;
            background: var(--accent);
            filter: blur(80px);
            opacity: 0.4;
            z-index: -1;
        }

        .logo {
            width: 140px;
            filter: drop-shadow(0 0 15px rgba(0,0,0,0.5));
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -1px;
            margin: 0;
            background: linear-gradient(to bottom, #fff 40%, #888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            font-size: 1.25rem;
            color: var(--text-dim);
            max-width: 600px;
            margin: 20px auto 40px;
        }

        /* Button */
        .download-btn {
            background: var(--accent);
            color: #fff;
            text-decoration: none;
            padding: 18px 45px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            display: inline-block;
            box-shadow: 0 10px 30px var(--accent-glow);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .download-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 162, 255, 0.5);
            background: #2cb1ff;
        }

        /* Showcase / Screenshots */
        .showcase {
            margin-top: 100px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .screen-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            padding: 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            transition: transform 0.4s ease;
        }

        .screen-card:hover {
            transform: translateY(-10px);
            border-color: var(--accent);
        }

        .screen-card img {
            width: 100%;
            border-radius: 12px;
            display: block;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        footer {
            margin-top: 100px;
            padding-bottom: 50px;
            color: #444;
            font-size: 0.85rem;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            .showcase { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="container">
        <section class="hero">
            <div class="logo-wrapper">
                <img src="1.png" alt="HexEditor" class="logo">
            </div>
            <h1>HexEditor</h1>
            <p class="tagline">Простой способ открывать, изменять и шифровать любые файлы.</p>
            
            <a href="https://drive.google.com/file/d/1N8mReP9v1ueLn7HUBABu8rdgxGWduiwK/view?usp=drive_link" target="_blank" class="download-btn">
                Скачать сейчас
            </a>
        </section>

        <section class="showcase">
            <div class="screen-card">
                <img src="2.png" alt="Интерфейс программы">
            </div>
            <div class="screen-card">
                <img src="3.png" alt="Работа с кодом">
            </div>
        </section>

        <footer>
            HEXEDITOR &bull; LIGHTWEIGHT &bull; POWERFUL &bull; 2026
        </footer>
    </div>

</body>
</html>
