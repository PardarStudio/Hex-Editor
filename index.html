<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pardar Studio</title>
    <style>
        :root {
            --rust: #a65d37;
            --dark: #0a0a0a;
            --panel: #141414;
            --text: #c4b9a9;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--dark);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: var(--panel);
            width: 90%;
            max-width: 600px;
            border: 1px solid #222;
            position: relative;
            padding-bottom: 80px; /* Space for fixed download button */
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
        }

        .logo-area {
            padding: 30px 20px;
            text-align: center;
        }

        .logo {
            width: 100%;
            max-width: 400px;
            height: auto;
        }

        /* --- LARGE SLIDER --- */
        .slider-wrapper {
            position: relative;
            width: 100%;
            background: #000;
        }

        .slider {
            display: flex;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        .slider img {
            width: 100%;
            flex-shrink: 0;
            display: block;
        }

        /* --- NAVIGATION BUTTONS --- */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: var(--rust);
            border: 1px solid var(--rust);
            padding: 15px 20px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.5rem;
            z-index: 10;
            transition: 0.3s;
        }

        .nav-btn:hover {
            background: var(--rust);
            color: var(--dark);
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        /* --- FIXED DOWNLOAD BUTTON --- */
        .download-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: var(--panel);
            border-top: 1px solid #222;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn {
            width: 90%;
            background: var(--rust);
            color: var(--dark);
            text-decoration: none;
            text-align: center;
            padding: 15px 0;
            font-size: 1.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.2s;
        }

        .btn:hover {
            filter: brightness(1.2);
            transform: scale(1.02);
        }

        footer {
            text-align: center;
            padding: 10px;
            font-size: 0.7rem;
            color: #444;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="logo-area">
            <img src="1.png" alt="Pardar Logo" class="logo">
        </div>

        <div class="slider-wrapper">
            <button class="nav-btn prev" onclick="moveSlider(-1)">&lt;</button>
            <div class="slider" id="slider">
                <img src="2.png" alt="Screenshot 1">
                <img src="3.png" alt="Screenshot 2">
            </div>
            <button class="nav-btn next" onclick="moveSlider(1)">&gt;</button>
        </div>

        <div style="padding: 20px; text-align: center;">
            <p style="font-size: 0.9rem; opacity: 0.6;">Open • Edit • Encrypt</p>
            <footer>MADE BY PARDAR STUDIO, 2026</footer>
        </div>

        <div class="download-bar">
            <a href="https://drive.google.com/file/d/1N8mReP9v1ueLn7HUBABu8rdgxGWduiwK/view?usp=drive_link" target="_blank" class="btn">
                СКАЧАТЬ
            </a>
        </div>
    </div>

    <script>
        const slider = document.getElementById('slider');
        function moveSlider(direction) {
            const width = slider.clientWidth;
            slider.scrollBy({ left: width * direction, behavior: 'smooth' });
        }
    </script>

</body>
</html>
